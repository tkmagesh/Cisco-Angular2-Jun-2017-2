<h1>Calculator</h1>
<hr>
<input type="number" #txtNumber1>
<input type="number" #txtNumber2>
<input type="button" value="Add" (click)="add(txtNumber1.value, txtNumber2.value)">
<input type="button" value="Subtract" (click)="subtract(txtNumber1.value, txtNumber2.value)">
<input type="button" value="Multiply" (click)="multiply(txtNumber1.value, txtNumber2.value)">
<input type="button" value="Divide" (click)="divide(txtNumber1.value, txtNumber2.value)">
<div>{{result}}</div>
